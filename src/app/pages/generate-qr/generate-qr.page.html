<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Generador QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Generador de QR
      </ion-card-title>
      <ion-card-subtitle>
        <ion-text>
          1.- Para generar un QR ingrese una url
          <hr> 2.- presiona el boton de generar QR
          <hr> 3.- Para borrarlo solo presione limpiar que borrar el QR
        </ion-text>
        <ion-item>
          <ion-label position="floating">Ingrese una url</ion-label>
          <ion-input type="url" [(ngModel)]="textoQR"></ion-input>
        </ion-item>
        <ion-button
        color="success"
        expand="block"
        (click)="generate()"
        >Generar QR</ion-button>
        <ion-button
        color="danger"
        expand="block"
        (click)="limpiar()"
        >Limpiar</ion-button>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngIf="creado">
      <qrcode
      [qrdata]="crearQR"
      [width]="200"
      [errorCorrectionLevel]="'M'"
      ></qrcode>
    </ion-card-content>
  </ion-card>
</ion-content>
