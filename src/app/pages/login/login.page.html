<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-label>
          <h2>
            Login
          </h2>
        </ion-label>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form novalidate [formGroup]="formularioLogin" (ngSubmit)="login()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" formControlName="correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" formControlName="contrasenia"></ion-input>
          </ion-item>
          <ion-button
          color="success"
          type="submit"
          expand="block"
          [disabled]="formularioLogin.invalid"
          >Login</ion-button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button slot="2" color="success" [routerLink]="['/register']">
        Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
