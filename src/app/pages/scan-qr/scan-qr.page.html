<ion-header [style.visibility]="content_visibility">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ScanQR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>
          Scanear QR
        </h1>
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-img src="../../../assets//imgs/qr-code.jpg" alt="imagen QR"></ion-img>
    </ion-item>
    <ion-button
    type="button"
    (click)="startScan()"
    expand="block"
    color="primary"
    >Scan QR</ion-button>
    <ion-item *ngIf="scannerResultado">
      <ion-label>
        <h2>
          Resultado del scaner: {{scannerResultado}}
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
