<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="" novalidate [formGroup]="formularioRegistro" (ngSubmit)="registrarse()">
    <ion-list>
      <ion-list-header>
        <ion-label>
          <h1>
            Registro
          </h1>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" formControlName="apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input type="text" formControlName="nombre_usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" formControlName="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" formControlName="contrasenia"></ion-input>
      </ion-item>
      <ion-button
      color="success"
      expand="block"
      type="submit"
      [disabled]="formularioRegistro.invalid"
      > Registrarse</ion-button>
    </ion-list>
  </form>
</ion-content>
